<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <meta name="description" content="Budget app - Save money!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://my-amazing-budget-app.netlify.com/style.0462101877d2086156e7.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading-primary">add item</h1>
        <div class="header__navigation">
        </div>
      </header>
      <div class="container__body--add">
        <div class="add income">
          <div class="message-income">added</div>
          <h2 class="heading-secondary">income</h2>
          <div class="add__container js-income">
            <input type="text" class="add__description js-income-description" placeholder="Add description" required>
            <input type="number" min="1" class="add__value js-income-value" placeholder="Value" required>
          </div>
          <div class="btn btn--income"><i class="fas fa-check"></i></div>
        </div>
        <div class="add expense">
          <div class="message-expense">added</div>
          <h2 class="heading-secondary">expense</h2>
          <div class="add__container js-expense">
            <input type="text" class="add__description js-expense-description " placeholder="Add description" required>
            <input type="number" min="1" class="add__value js-expense-value" placeholder="Value" required>
          </div>
          <div class="btn btn--expense" input type="submit" ><i class="fas fa-check"></i></div>
        </div>
      </div>
      <nav class="navigation">
        <div class="btn navigation__addItem">
          <a href="add.html">Add item</a>
        </div>
        <div class="btn navigation__income">
          <a href="income.html">Incomes</a>
        </div>
        <div class="btn navigation__overview">
          <a href="overview.html"> Overview </a>
        </div>
        <div class="btn navigation__expense">
          <a href="expense.html">Expenses</a>
        </div>
        <div class="btn navigation__statistics">
          <a href="statistics.html">statistics</a>
        </div>
      </nav>
    </div><!-- container -->
