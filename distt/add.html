<!DOCTYPE html>
<html lang="en">
  <head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Budget app - Save money!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://my-amazing-budget-app.netlify.com/style.c619debe277c941aa7a5.css" rel="stylesheet"></head>
  <body class="add">
    <div class="container">
      <header class="header">
          <nav class="navigation">
              <div class="navigation__container">
                <ul class="navigation__ul">
                  <a href="add.html" class="navigation__item">
                    <i class="fas fa-edit"></i>
                    <li class="navigation__li">add item</li>
                    </a>
                  <a href="income.html" class="navigation__item">
                    <i class="fas fa-plus"></i>
                    <li class="navigation__li">income</li>
                  </a>
                  <a href="expense.html" class="navigation__item">
                    <i class="fas fa-minus"></i>
                    <li class="navigation__li">expense</li>
                  </a>
                  <a href="overview.html" class="navigation__item">
                      <i class="fas fa-chart-pie"></i>
                      <li class="navigation__li">overview</li>
                    </a>
                    <a href="statistics.html" class="navigation__item">
                      <i class="fas fa-chart-bar"></i>
                      <li class="navigation__li">statistics</li>
                    </a>
                    <a href="" class="navigation__item js-mobile">
                      <i class="fas fa-mobile"></i>
                      <li class="navigation__li mobile">Mobile View</li>
                    </a>
                    <a href="" class="navigation__item js-desktop">
                      <i class="fas fa-chart-bar desktop"></i>
                      <li class="navigation__li">Desktop view</li>
                    </a>
                </ul>
              </div>
              <span class="navigation__icons">&nbsp</span>
            </nav>  
        <h1 class="heading-primary">add item</h1>
        <div class="flex-box-container"></div>
      </header>
      <div class="container__body container__body--add">
        <div class="add income">
          <div class="message-income">added</div>
          <h2 class="heading-secondary">income</h2>
          <div class="add__container js-income">
            <input type="text" class="add__description js-income-description" placeholder="Add description" required>
            <input type="number" min="1" class="add__value js-income-value" placeholder="Value" required>
          </div>
          <div class="btn btn--income"><i class="fas fa-check"></i></div>
        </div>
        <div class="add expense">
          <div class="message-expense">added</div>
          <h2 class="heading-secondary">expense</h2>
          <div class="add__container js-expense">
            <input type="text" class="add__description js-expense-description " placeholder="Add description" required>
            <input type="number" min="1" class="add__value js-expense-value" placeholder="Value" required>
          </div>
            <div class="btn btn--expense"><i class="fas fa-check"></i></div>
          </div>
        </div>
      </div>
    </div><!-- container -->
  <script type="text/javascript" src="https://my-amazing-budget-app.netlify.com/bundle.3104a7e16ed3fa444cc5.js"></script></body>
</html>
