<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Budget app - Save money!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

  <link href="https://my-amazing-budget-app.netlify.com/style.1cf0529a11e8a4482820.css" rel="stylesheet"></head>
  <body class="overview">
    <div class="container">
      <header class="header">
          <nav class="navigation">
              <div class="navigation__container">
                <ul class="navigation__ul">
                  <a href="add.html" class="navigation__item">
                    <i class="fas fa-edit"></i>
                    <li class="navigation__li">add item</li>
                    </a>
                  <a href="income.html" class="navigation__item">
                    <i class="fas fa-plus"></i>
                    <li class="navigation__li">income</li>
                  </a>
                  <a href="expense.html" class="navigation__item">
                    <i class="fas fa-minus"></i>

                  </a>

                    </a>

                    </a>
                </ul>
              </div>
              <span class="navigation__icons">&nbsp</span>
            </nav>  
        <h1 class="heading-primary">overview</h1>
        <div class="flex-box-container"></div>

            <option value="15">15</option>
            <option value="20">20</option>

            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="100">100</option>

            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>

            <option value="45">45</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>

      </div>
