<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <meta name="description" content="Budget app - Save money!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <body class="overview">
    <div class="container">
      <header class="header">

        <div class="chart-container" style="position: relative; width:75vh; display: -webkit-inline-box;">
          <canvas id="myChart" width="400" height="350"></canvas>
          <div class="overview__overall"> </div>
          <div class="overview__percentage"></div>
          <div class="overview__graph-description">
          <h4 class="overview__income">Income</h4>

        </div>
        </div>
        <div class="overview__options">

            <option value="15">15</option>
            <option value="20">20</option>

            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>

          </div>
      </div>

        </div>
        <div class="btn navigation__income">
          <a href="income.html">Incomes</a>
        </div>
        <div class="btn navigation__overview">
          <a href="overview.html"> Overview </a>

      </div>
